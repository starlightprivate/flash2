engines:
  eslint:
    enabled: true
    config:
      extensions:
        - .es7
        - .es6
        - .js
  duplication:
    enabled: true
    config:
      languages:
        - javascript
ratings:
  paths:
    - frontend/scripts/app/**
    - api/**
    - config/**
    - test/**
exclude_paths:
  - node_modules/*
  - eslint-rules/*
  - frontend/scripts/libs/*
